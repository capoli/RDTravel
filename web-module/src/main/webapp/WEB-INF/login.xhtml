<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</h:head>
<h:body>
    <h1>Login</h1>

    <form method="POST" action="j_security_check" id="login">
        <p:panelGrid id="panel" columns="2" border="1" cellpadding="4" cellspacing="4">
            <p:outputLabel for="j_username" value="Username:"/>
            <p:inputText type="text" name="j_username" id="j_username"/>
            <p:outputLabel for="j_password" value="Password:"/>
            <p:inputText type="password" name="j_password" id="j_password"/>
            <h:panelGroup>
                <input type="submit" value="Login"/>
            </h:panelGroup>
        </p:panelGrid>
    </form>
    <h:outputText value="Invalid username or password" rendered="#{request.getParameter('failed') == true}"/>
</h:body>
</html>
