<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <ui:composition template="/resources/templates/commonLayout.xhtml">
        <ui:define name="pageTitle">Login</ui:define>
        <ui:define name="content">
            <div style="width: 75%; margin: auto">
                <h1>Login</h1>

                <form method="POST" action="j_security_check" id="login">
                    <div class="form-group">
                        <h:outputLabel for="j_username" value="Username:"/>
                        <h:inputText class="form-control" type="text" name="j_username" id="j_username"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="j_password" value="Password:"/>
                        <h:inputSecret class="form-control" type="password" name="j_password" id="j_password"/>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    <h:link outcome="/register.faces?faces-redirect=true">
                        <input class="btn btn-primary" type="button" value="Register"/>
                    </h:link>
                </form>
                <h:outputText style="color:red" value="Invalid username or password"
                              rendered="#{request.getParameter('failed') == true}"/>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
