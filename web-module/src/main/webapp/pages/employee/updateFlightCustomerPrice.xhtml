<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <ui:composition template="/resources/templates/commonFlightEditor.xhtml">
        <ui:param name="controller" value="#{updateFlightPriceController}"/>
        <ui:define name="meta-data">
            <f:metadata>
                <f:viewParam name="flightId" value="#{updateFlightPriceController.flightIdParam}"/>
                <f:event type="preRenderView" listener="#{updateFlightPriceController.onLoad}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="pageTitle">Update flight price</ui:define>
        <ui:define name="additional-fields">
            <p:outputLabel for="customer-price" value="Customer price:  "/>
            <p:inputText id="customer-price"
                         value="#{updateFlightPriceController.customerPrice}"
                         converterMessage="The number must be decimal eg: 000.00">
                <f:validator binding="#{positiveDoubleValidator}"/>
            </p:inputText>
            <p:message for="customer-price" id="customer-price-error"/>
        </ui:define>

        <ui:define name="action-panel">
            <h:panelGroup>
                <h:commandButton id="action-flight-button" action="#{updateFlightPriceController.updateFlight}"
                                 value="Update"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
