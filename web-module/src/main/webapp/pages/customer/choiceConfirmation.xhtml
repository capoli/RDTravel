<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <ui:composition template="/resources/templates/commonLayout.xhtml">
        <ui:define name="pageTitle">Choose booking</ui:define>
        <ui:define name="content">
            <h1>Choose option</h1>
            <h:form>
                <p:commandButton value="Go to payment" action="#{searchTripController.goToPayment()}" />
            </h:form>

            <h:link outcome="/availableTrips.xhtml" value="Cancel">
                <f:param name="cid" value="#{searchTripController.conversation.id}" />
            </h:link>
            <br/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
