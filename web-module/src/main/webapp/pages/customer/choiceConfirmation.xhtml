<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <ui:composition template="/resources/templates/commonLayout.xhtml">
        <ui:define name="pageTitle">Choose booking</ui:define>
        <ui:define name="content">
            <h1>Choose option</h1>
            <h:form>
                <h:commandButton styleClass="btn btn-success" value="Go to payment"
                                 action="#{searchTripController.goToPayment()}"/>
                <h:link outcome="/availableTrips.xhtml">
                    <f:param name="cid" value="#{searchTripController.conversation.id}"/>
                    <input type="button" class="btn btn-danger" value="Cancel"/>
                </h:link>
            </h:form>

            <br/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
