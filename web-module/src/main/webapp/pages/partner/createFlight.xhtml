<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <ui:composition template="/resources/templates/commonLayout.xhtml">
        <ui:define name="pageTitle">Create flight</ui:define>
        <ui:define name="content">
            <h:form id="flight-creation-form" prependId="false">
                <p:panelGrid id="panel" border="1" columns="3">
                    <p:outputLabel for="departure-location" value="Destination:  "/>
                    <p:selectOneMenu styleClass="departure-location-selection" id="departure-location"
                                     required="true"
                                     value="#{createFlightController.arrivalLocationId}">
                        <f:selectItems
                                value="#{searchTripController.getAllLocations()}"
                                var="location"
                                itemLabel="#{location.name}" itemValue="#{location.id}"/>
                    </p:selectOneMenu>
                    <p:message for="departure-location"/>

                    <p:outputLabel for="arrival-location" value="Destination:  "/>
                    <p:selectOneMenu styleClass="arrival-location-selection" id="arrival-location" required="true"
                                     value="#{createFlightController.departureLocationId}">
                        <f:selectItems value="#{searchTripController.getAllLocations()}"
                                       var="location"
                                       itemLabel="#{location.name}" itemValue="#{location.id}"/>
                    </p:selectOneMenu>
                    <p:message for="arrival-location"/>

                    <p:outputLabel for="departure-date-time" value="Departure Time: "/>
                    <p:calendar id="departure-date-time" value="#{createFlightController.departureDateTime}"
                                pattern="MM/dd/yyyy HH:mm:ss">
                        <f:validator binding="#{notEmptyValidator}"/>
                    </p:calendar>
                    <p:message for="departure-date-time" id="departure-date-time-error"/>

                    <p:outputLabel for="arrival-date-time" value="Arrival Time: "/>
                    <p:calendar id="arrival-date-time" value="#{createFlightController.arrivalDateTime}"
                                pattern="MM/dd/yyyy HH:mm:ss">
                        <f:validator binding="#{notEmptyValidator}"/>
                    </p:calendar>
                    <p:message for="arrival-date-time" id="arrival-date-time-error"/>

                    <p:outputLabel for="flight-price" value="Price: "/>
                    <p:inputText id="flight-price"
                                 value="#{createFlightController.flightPrice}"
                                 converterMessage="The number must be decimal eg: 000.00">
                        <f:convertNumber pattern="#,###,##0.00"/>
                        <f:validateLongRange minimum="0"/>
                        <f:validator binding="#{notEmptyValidator}"/>
                    </p:inputText>
                    <p:message for="flight-price" id="flight-price-error"/>

                    <p:outputLabel for="flight-available-seats" value="Available seats: "/>
                    <p:inputText type="number" min="0" id="flight-available-seats"
                                 value="#{createFlightController.availableSeats}">
                        <f:convertNumber integerOnly="true"/>
                        <f:validateLongRange minimum="0"/>
                        <f:validator binding="#{notEmptyValidator}"/>
                    </p:inputText>
                    <p:message for="flight-available-seats" id="flight-available-seats-error"/>
                </p:panelGrid>
                <h:panelGroup>
                    <h:commandButton id="create-flight-button" action="#{createFlightController.createFlight}"
                                     value="Create flight"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
