<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<ui:composition template="/resources/templates/commonLayout.xhtml">
    <ui:define name="pageTitle">Update discount</ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <p:panelGrid border="1" columns="3">
                <p:outputLabel for="airline-discount">Discount</p:outputLabel>
                <p:inputText id="airline-discount" value="#{discountController.discount}"
                             converterMessage="The number must be decimal eg: 000.00">
                    <f:validator binding="#{positiveDoubleValidator}"/>
                </p:inputText>
                <p:message for="airline-discount"/>
                <h:panelGroup>
                    <h:commandButton id="discount-button" value="Update" action="#{discountController.update}"/>
                </h:panelGroup>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
