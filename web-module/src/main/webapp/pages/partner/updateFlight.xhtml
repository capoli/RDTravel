<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<h:head>
    <meta charset="UTF-8"/>
    <title>Update flight</title>
</h:head>
<h:body>
    <ui:composition template="/resources/templates/commonFlightEditor.xhtml">
        <ui:param name="controller" value="#{updateFlightController}"/>
        <ui:define name="meta-data">
            <f:metadata>
                <f:viewParam name="flightId" value="#{updateFlightController.flightIdParam}"/>
                <f:event type="preRenderView" listener="#{updateFlightController.onLoad}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="pageTitle">Update flight</ui:define>
        <ui:define name="action-panel">
            <h:panelGroup>
                <h:commandButton id="action-flight-button" action="#{updateFlightController.updateFlight}"
                                 value="Update"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
