<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <meta charset="UTF-8"/>
    <title>Search trip</title>
</h:head>
<h:body>
    <h1>Search trip</h1>
    <h:form id="form">
        <div>
            <p:outputLabel for="destination" value="Destination:  "/>
            <p:selectOneMenu id="destination" value="#{searchTripController.selectedDestinationId}" required="true">
                <f:selectItems value="#{searchTripController.getAllLocations()}" var="location"
                               itemLabel="#{location.name}" itemValue="#{location.id}"/>
            </p:selectOneMenu>
        </div>

        <div>
            <p:outputLabel for="popup1" value="Period start:  " />
            <p:calendar id="popup1" value="#{searchTripController.periodStart}" required="true"/>
        </div>

        <div>
            <p:outputLabel for="popup2" value="Period end:  " />
            <p:calendar id="popup2" value="#{searchTripController.periodEnd}" required="true"/>
        </div>

        <div>
            <p:outputLabel for="numberOfParticipants" value="Number of participants:  "/>
            <p:inputText id="numberOfParticipants" value="#{searchTripController.numberOfParticipants}" required="true"/>
        </div>

        <p:commandButton value="Search" action="#{searchTripController.searchForTrips()}"/>

        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                <h:outputText value="Period start:  "/>
                <h:outputText value="#{searchTripController.periodStart}">
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:outputText>

                <h:outputText value="Period end:  "/>
                <h:outputText value="#{searchTripController.periodEnd}">
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:outputText>
            </p:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
