<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <ui:composition template="resources/templates/commonLayout.xhtml">
        <ui:define name="pageTitle">Register</ui:define>
        <ui:define name="content">
            <h1>Register</h1>
            <h:form prependId="false" id="registerForm">
                <p:panelGrid id="panel" border="0" columns="3" cellpadding="4" cellspacing="5">
                    <p:outputLabel for="register-username" value="Username:"/>
                    <p:inputText type="text" id="register-username" required="true"
                                 value="#{registerController.registerModel.userName}">
                        <f:validator binding="#{userNameValidator}"/>
                    </p:inputText>
                    <p:message for="register-username" id="username-error"/>
                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText type="password" name="password" id="register-password" required="true"
                                 value="#{registerController.registerModel.password}">
                        <f:validator binding="#{passwordValidator}"/>
                    </p:inputText>
                    <p:message for="register-password" id="password-error"/>
                    <p:outputLabel for="email" value="Email: "/>
                    <p:inputText type="email" name="email" id="email" value="#{registerController.registerModel.email}"
                                 required="true">
                        <f:validator binding="#{emailValidator}"/>
                    </p:inputText>
                    <p:message for="email" id="email-error"/>
                    <h:panelGroup>
                        <h:commandButton id="register-button" value="Register" action="#{registerController.register}"/>
                    </h:panelGroup>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
