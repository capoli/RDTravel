<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
    <h:outputStylesheet name="main.css" library="stylesheets"/>
    <h:outputStylesheet name="bootstrap.css" library="stylesheets"/>
    <title>
        <ui:insert name="pageTitle"/>
    </title>
</h:head>

<h:body>

    <div id="page">

        <div id="header">
            <ui:insert name="header">
                <ui:include src="/resources/templates/commonHeader.xhtml"/>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content"/>
            <h:messages id="application-messages" style="color: red; list-style-type: none"/>
        </div>

        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="/resources/templates/commonFooter.xhtml"/>
            </ui:insert>
        </div>
    </div>

</h:body>
</html>
