<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >

<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <ui:composition template="resources/templates/commonLayout.xhtml">
        <ui:define name="pageTitle">RDTravel</ui:define>
        <ui:define name="content">
            <ui:fragment rendered="#{securityBean.isGuest() || securityBean.isCustomer()}">
                <h:form>
                    <p:commandButton value="Search trip" action="#{searchTripController.searchTrip()}"/>
                </h:form> <br/>
                <h:link outcome="worldmap.faces">
                    <h:graphicImage library="images" name="worldMap.png"/></h:link>
            </ui:fragment>
            <ui:fragment rendered="#{securityBean.isEmployee()}">
                <h:link outcome="/pages/employee/bookingReport.faces">Booking report</h:link> <br/>
                <h:link outcome="/pages/searchFlight.faces">Look up flights</h:link>
            </ui:fragment>
            <ui:fragment rendered="#{securityBean.isPartner()}">
                <h:link outcome="/pages/searchFlight.faces">Look up flights</h:link> <br/>
                <h:link outcome="/pages/partner/createFlight.faces">Create new flight</h:link>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</h:body>
</html>
