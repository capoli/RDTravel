<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >

<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <ui:composition template="resources/templates/commonLayout.xhtml">
        <ui:define name="pageTitle">RDTravel</ui:define>
        <ui:define name="content">
            <ui:fragment rendered="#{securityBean.isGuest() || securityBean.isCustomer()}">
                <h:form styleClass="twoButtons">
                    <h:commandButton styleClass="home-button search-button" value="Search"
                                     action="#{searchTripController.searchTrip()}"/>
                </h:form>
                <h:form styleClass="twoButtons">
                    <h:commandButton styleClass="home-button map-button" value="Discover"
                                     action="worldmap.xhtml?faces-redirect=true"
                            />
                </h:form>
            </ui:fragment>
            <ui:fragment rendered="#{securityBean.isEmployee()}">
                <h:form class="twoButtons">
                    <h:commandButton value="Bookings report"
                                     action="/pages/employee/bookingReport.xhtml?faces-redirect=true"
                                     styleClass="home-button report-button"/>
                </h:form>

                <h:form class="twoButtons">
                    <h:commandButton value="Lookup flight" action="/pages/searchFlight.xhtml?faces-redirect=true"
                                     styleClass="home-button lookup-button"/>
                </h:form>

            </ui:fragment>
            <ui:fragment rendered="#{securityBean.isPartner()}">
                <h:form styleClass="threeButtons">
                    <h:commandButton value="Lookup flight" action="/pages/searchFlight.xhtml?faces-redirect=true"
                                     styleClass="home-button lookup-button"/>
                </h:form>
                <h:form styleClass="threeButtons">
                    <h:commandButton value="Create flight"
                                     action="/pages/partner/createFlight.xhtml?faces-redirect=true"
                                     styleClass="home-button create-button"/>
                </h:form>
                <h:form styleClass="threeButtons">
                    <h:commandButton value="Update discount"
                                     action="/pages/partner/updateDiscount.xhtml?faces-redirect=true"
                                     styleClass="home-button discount-button"/>
                </h:form>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</h:body>
</html>
